<div class="container">
  <h1>Andular directives</h1>
  <button type="button" (click)="searchField = 'title'">Title</button>
  <button type="button" (click)="searchField = 'text'">Text</button>
  <input type="text" [(ngModel)]="search" />
  <div *ngFor="let post of posts | trimPip: search:searchField" class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
  </div>
</div>
<router-outlet></router-outlet>
