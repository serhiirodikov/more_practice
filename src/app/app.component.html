<div class="container">
  <form class="card">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="email" />
      <div class="validation"></div>
    </div>
    <div class="form-control">
      <label>Password</label>
      <input type="password" placeholder="email" />
      <div class="validation"></div>
    </div>

    <div class="card">
      <h2>Adress</h2>

      <div class="form-control">
        <label>Country</label>

        <select>
          <option value="ru">Росія</option>
          <option value="ua">Україна</option>
          <option value="by">Білорусь</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text" />
      </div>

      <button class="btn">Вибрати столицю</button>
    </div>
    <div class="card">
      <h2>Ваші навики</h2>
      <button class="btn">Добавити вміння</button>
      <div class="form-control">
        <label></label>
        <input type="text" />
      </div>
    </div>

    <button class="btn">Відправити</button>
  </form>
</div>
