<div class="container">
  <h1>Andular directives</h1>
  <h2>{{ myDate$ | async | date: "HH:mm:ss" }}</h2>

  <button class="btn" type="button" (click)="searchField = 'title'">
    Title
  </button>
  <button class="btn" type="button" (click)="searchField = 'text'">Text</button>

  <hr />

  <button class="btn" (click)="addPost()">Добавити пост</button>

  <input type="text" [(ngModel)]="search" />
  <div *ngFor="let post of posts | trimPip: search:searchField" class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
  </div>
</div>
<router-outlet></router-outlet>
